        <div id="container" class="container">

                <strong id="chat-buddy-name" class="f" value=""></strong>
                <div id="closeChat" class="f-r closeChat">

                </div>
            </div>

                <textarea id="chat-text-box" name="" cols="" rows="" class="typing-box f" style="color: gray;" local="DefautlTextAreaValue" >type your message here</textarea>
                <div class="icons f">
                    <div class="emoticons-container">
                        <div class="emoticons-top f"></div>
                        <div class="emoticons-middle f">
                            <div class="emoticons f" value=":)"><img alt=":)" src="chat-icons/smile.png" width="16" height="16"></div>
                            <div class="emoticons f" value=":("><img alt=":(" src="chat-icons/frown.png" width="16" height="16"></div>

                            <div class="emoticons f" value="O:)"><img alt="O:)" src="chat-icons/angel.png" width="16" height="16"></div>

                            <div class="emoticons f" value="<3"><img alt="<3" src="chat-icons/heart.png" width="16" height="16"></div>

                            <div class="emoticons f" value=":v"><img alt=":v" src="chat-icons/pacman.png" width="16" height="16"></div>
                            <div class="emoticons f" value=":3"><img alt=":3" src="chat-icons/colonthree.png" width="16" height="16"></div>
                        </div>
                        <div class="emoticons-bottom f"></div>
                    </div>
                </div>
                <button id="sendMessage" name="" class="send-btn f-r"></button>

        </div>
